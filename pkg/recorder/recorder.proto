syntax = "proto3";

// protoc --go_out=plugins=grpc:. *.proto

package recorder;

message  StartSendRequest{
  string deviceName = 1; 
  uint32 channels = 2;
  uint32 rate = 3;
  string destAddr = 4;
}

message StartSendResponse{
}

message StopSendRequest {
  string deviceName = 1;
}

message StopSendResponse{
}

// grpc service to record audio
service Recorder {
  rpc StartSend (StartSendRequest) returns (StartSendResponse) {}
  rpc StopSend (StopSendRequest) returns (StopSendResponse) {}
}

