syntax = "proto3";

// protoc --go_out=plugins=grpc:. *.proto

package player;

message  StartRecieveRequest{
  string port = 1;
}

message StartRecieveResponse{
}

message StopRecieveRequest {
  string port = 1;
}

message StopRecieveResponse{
}

message  StartPlayRequest{
  string deviceName = 1; 
  uint32 channels = 2;
  uint32 rate = 3;
}

message StartPlayResponse{
}

message StopPlayRequest {
  string deviceName = 1; 
}

message StopPlayResponse{
}

// grpc service to play audio
service Player {
  rpc StartRecieve (StartRecieveRequest) returns (StartRecieveRequest) {}
  rpc StopRecieve (StopRecieveRequest) returns (StopRecieveRequest) {}
  rpc StartPlay (StartPlayRequest) returns (StartPlayResponse) {}
  rpc StopPlay (StopPlayRequest) returns (StopPlayResponse) {}
}

