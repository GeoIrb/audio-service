syntax = "proto3";

// protoc --go_out=plugins=grpc:. *.proto

package player;

message  StartReceiveRequest{
  string port = 1;
}

message StartReceiveResponse{
}

message StopReceiveRequest {
  string port = 1;
  bool force = 2;
}

message StopReceiveResponse{
}

message  StartPlayRequest{
  string port = 2;
  string deviceName = 3; 
  uint32 channels = 4;
  uint32 rate = 5;
}

message StartPlayResponse{
}

message StopPlayRequest {
  string deviceName = 1; 
}

message StopPlayResponse{
}

// grpc service to play audio
service Player {
  rpc StartReceive (StartReceiveRequest) returns (StartReceiveRequest) {}
  rpc StopReceive (StopReceiveRequest) returns (StopReceiveRequest) {}
  rpc StartPlay (StartPlayRequest) returns (StartPlayResponse) {}
  rpc StopPlay (StopPlayRequest) returns (StopPlayResponse) {}
}

